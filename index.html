<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark List with Clock</title>
    <style>
        body {
            background-color: #000000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .bookmark-list {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 250px;
            max-height: 900px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #1e90ff #555;
        }
        .bookmark-list::-webkit-scrollbar {
            width: 8px;
        }
        .bookmark-list::-webkit-scrollbar-track {
            background: #555;
        }
        .bookmark-list::-webkit-scrollbar-thumb {
            background-color: #1e90ff;
            border-radius: 10px;
        }
        .bookmark-list a {
            display: flex;
            align-items: center;
            padding: 5px;
            text-decoration: none;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .bookmark-list img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .input-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-box {
            width: 200px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #555;
            color: #fff;
            margin-right: 5px;
            font-size: 12px;
        }
        .input-box::placeholder {
            color: #aaa;
        }
        .input-title {
            width: 80px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #555;
            color: #fff;
            margin-right: 5px;
            font-size: 12px;
        }
        .input-title::placeholder {
            color: #aaa;
        }
        .add-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
        }
        .add-button:hover {
            background-color: #1c86ee;
        }
        .clock {
            position: absolute;
            top: 60px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #00ff00;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
        }
        .news {
            position: absolute;
            top: 140px;
            right: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #00ff00;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
            max-width: 300px;
            max-height: 750px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #1e90ff #555;
        }
        .news::-webkit-scrollbar {
            width: 8px;
        }
        .news::-webkit-scrollbar-track {
            background: #555;
        }
        .news::-webkit-scrollbar-thumb {
            background-color: #1e90ff;
            border-radius: 10px;
        }
        .news ul {
            list-style-type: none;
            padding: 0;
        }
        .news li {
            margin-bottom: 10px;
        }
        .notes-section {
            position: absolute;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .notes-list {
            max-width: 800px;
            max-height: 800px;
            margin-bottom: 10px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #1e90ff #555;
        }
        .notes-list::-webkit-scrollbar {
            width: 8px;
        }
        .notes-list::-webkit-scrollbar-track {
            background: #555;
        }
        .notes-list::-webkit-scrollbar-thumb {
            background-color: #1e90ff;
            border-radius: 10px;
        }
        .note {
            background-color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            word-wrap: break-word;
        }
        .note-date {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .notes-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .notes-input-box {
            width: 250px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #555;
            color: #fff;
            font-size: 12px;
            margin-right: 5px;
        }
        .notes-input-box::placeholder {
            color: #aaa;
        }
        .notes-add-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
        }
        .notes-add-button:hover {
            background-color: #1c86ee;
        }
    </style>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1002.0.min.js"></script>
</head>
<body>
    <div class="input-container">
        <input type="text" class="input-box" id="bookmark-url" placeholder="Add URL">
        <input type="text" class="input-title" id="bookmark-title" placeholder="Title">
        <button class="add-button" onclick="addBookmark()">Add</button>
    </div>
    <div class="clock" id="clock"></div>
    <div class="news" id="news">Loading latest news...</div>
    <div class="bookmark-list" id="bookmark-list"></div>

    <div class="notes-section">
        <div class="notes-list" id="notes-list"></div>
        <div class="notes-input-container">
            <input type="text" class="notes-input-box" id="note-input" placeholder="Add a note">
            <button class="notes-add-button" onclick="addNote()">Post</button>
        </div>
    </div>

    <script>
        // Configure AWS SDK
        AWS.config.update({
            region: 'eu-north-1',
            credentials: new AWS.Credentials('AKIAVRUVVVUM65TIIUHH', 'ZkGMefa8j6JcqV7y3CF/5cNSP9hwKn7FoQrkEm3y')
        });

        var dynamodb = new AWS.DynamoDB.DocumentClient();
        var tableName = 'solfan';

        // Load bookmarks and notes from DynamoDB when the page loads
        window.onload = function() {
            loadBookmarks();
            loadNotes();
        };

        function addBookmark() {
            var url = document.getElementById('bookmark-url').value;
            var customTitle = document.getElementById('bookmark-title').value;
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            // Ensure the URL starts with http or https
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            var params = {
                TableName: tableName,
                Item: {
                    solfan: 'BOOKMARK',
                    SK: Date.now().toString(),
                    url: url,
                    title: customTitle || new URL(url).hostname
                }
            };

            dynamodb.put(params, function(err, data) {
                if (err) {
                    alert("Error adding bookmark to DynamoDB: " + err.message);
                } else {
                    console.log("Successfully added bookmark to DynamoDB", data);
                    loadBookmarks(); // Reload bookmarks after adding
                }
            });

            document.getElementById('bookmark-url').value = '';
            document.getElementById('bookmark-title').value = '';
        }

        function addNote() {
            var noteInput = document.getElementById('note-input');
            var noteText = noteInput.value;
            if (!noteText) {
                alert('Please enter a note');
                return;
            }

            var now = new Date();
            var dateString = now.toLocaleString('default', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            var params = {
                TableName: tableName,
                Item: {
                    solfan: 'NOTE',
                    SK: Date.now().toString(),
                    content: noteText,
                    date: dateString
                }
            };

            dynamodb.put(params, function(err, data) {
                if (err) {
                    alert("Error adding note to DynamoDB: " + err.message);
                } else {
                    console.log("Successfully added note to DynamoDB", data);
                    loadNotes(); // Reload notes after adding
                }
            });

            noteInput.value = '';
        }

        function loadBookmarks() {
            var params = {
                TableName: tableName,
                KeyConditionExpression: "#pk = :pk",
                ExpressionAttributeNames: {
                    "#pk": "solfan"
                },
                ExpressionAttributeValues: {
                    ":pk": "BOOKMARK"
                }
            };

            dynamodb.query(params, function(err, data) {
                if (err) {
                    alert("Error loading bookmarks from DynamoDB: " + err.message);
                } else {
                    displayBookmarks(data.Items);
                }
            });
        }

        function displayBookmarks(bookmarks) {
            var list = document.getElementById('bookmark-list');
            list.innerHTML = ""; // Clear existing bookmarks

            bookmarks.forEach(function(bookmark) {
                var a = document.createElement('a');
                a.href = bookmark.url;

                var img = document.createElement('img');
                var faviconUrl = 'https://www.google.com/s2/favicons?sz=64&domain_url=' + new URL(bookmark.url).hostname;
                img.src = faviconUrl;
                img.alt = bookmark.url;
                img.onerror = function() {
                    this.src = 'https://via.placeholder.com/20'; // Fallback icon
                };

                a.appendChild(img);
                a.appendChild(document.createTextNode(bookmark.title));

                list.appendChild(a);
            });
        }

        function loadNotes() {
            var params = {
                TableName: tableName,
                KeyConditionExpression: "#pk = :pk",
                ExpressionAttributeNames: {
                    "#pk": "solfan"
                },
                ExpressionAttributeValues: {
                    ":pk": "NOTE"
                }
            };

            dynamodb.query(params, function(err, data) {
                if (err) {
                    alert("Error loading notes from DynamoDB: " + err.message);
                } else {
                    displayNotes(data.Items);
                }
            });
        }

        function displayNotes(notes) {
            var notesList = document.getElementById('notes-list');
            notesList.innerHTML = ""; // Clear existing notes

            notes.forEach(function(note) {
                var noteDiv = document.createElement('div');
                noteDiv.className = 'note';
                noteDiv.innerHTML = '<div>' + note.content + '</div><div class="note-date">' + note.date + '</div>';

                notesList.appendChild(noteDiv);
            });
        }

        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var day = now.getDate();
            var month = now.toLocaleString('default', { month: 'long' });
            var year = now.getFullYear();
            var dayName = now.toLocaleString('default', { weekday: 'long' });

            var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
            var dateString = dayName + ', ' + month + ' ' + day + ', ' + year;

            document.getElementById('clock').innerHTML = timeString + '<br>' + dateString;
        }

        var headlines = [];
        var currentHeadlineIndex = 0;

        function fetchLatestNews() {
            fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss/topics/CAAqJggKIiBDQkFTRWdvSUwyMHZNRGx1YlY4U0FtVnVHZ0pWVXlnQVAB?hl=en-US&gl=US&ceid=US%3Aen')
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        headlines = data.items.map(item => item.title);
                        showNextHeadlines();
                    }
                })
                .catch(error => console.log('Error fetching news:', error));
        }

        function showNextHeadlines() {
            if (headlines.length > 0) {
                var newsContainer = document.getElementById('news');
                newsContainer.innerHTML = '<ul>' + headlines.slice(currentHeadlineIndex, currentHeadlineIndex + 20).map(headline => '<li>' + headline + '</li>').join('') + '</ul>';
                currentHeadlineIndex = (currentHeadlineIndex + 20) % headlines.length;
            }
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call to set the clock immediately

        setInterval(fetchLatestNews, 60000); // Fetch news every minute
        setInterval(showNextHeadlines, 60000); // Show next set of headlines every minute

        fetchLatestNews(); // initial call to fetch the news immediately
    </script>
</body>
</html>
